name: 🚀 自动编译 ImmortalWrt（支持SSH实时调试）

on:
  schedule:
    - cron: '0 2 * * *'  # 北京时间每天上午10点自动构建
  workflow_dispatch:
    inputs:
      owner:
        description: 'ImmortalWrt 仓库拥有者'
        type: string
        required: true
        default: 'immortalwrt'
      repo:
        description: 'ImmortalWrt 仓库名'
        type: string
        required: true
        default: 'immortalwrt'
      branch:
        description: 'ImmortalWrt 仓库分支'
        type: string
        required: true
        default: 'master'
      multithreading:
        description: '开启多线程编译'
        type: boolean
        default: true
      ssh_debug:
        description: '启用SSH实时调试'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: 🚀 编译 ImmortalWrt
    steps:
      - name: 环境初始化 (安装依赖)
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: 检出当前仓库 (配置文件仓库)
        uses: actions/checkout@v4

      - name: 检出 ImmortalWrt 仓库
        uses: actions/checkout@v4
        with:
          repository: '${{ inputs.owner }}/${{ inputs.repo }}'
          ref: ${{ inputs.branch }}
          path: ImmortalWrt

      - name: 复制编译配置文件
        run: |
          cp -f .config feeds.conf.default diy.sh ImmortalWrt/

      - name: 执行 DIY 自定义脚本
        working-directory: ImmortalWrt
        run: |
          chmod +x diy.sh
          ./diy.sh

      - name: 更新并安装 Feeds
        working-directory: ImmortalWrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 再次同步配置文件
        run: |
          cp -f .config feeds.conf.default diy.sh ImmortalWrt/

      - name: 上传编译前配置
        uses: actions/upload-artifact@v4
        with:
          name: 编译前配置文件
          path: |
            ImmortalWrt/.config
            ImmortalWrt/feeds.conf.default

      - name: 🔥 SSH 实时调试（可选）
        if: ${{ inputs.ssh_debug == true }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30

      - name: 多线程编译固件
        if: ${{ inputs.multithreading == true }}
        working-directory: ImmortalWrt
        run: |
          make -j$(nproc) V=s

      - name: 单线程编译固件
        if: ${{ inputs.multithreading == false }}
        working-directory: ImmortalWrt
        run: |
          make -j1 V=s

      - name: 上传编译结果到 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-编译结果
          path: ImmortalWrt/bin/targets
