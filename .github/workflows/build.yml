name: 🚀 自动编译 ImmortalWrt（支持SSH实时调试）

on:
  schedule:
    - cron: '0 2 * * *'  # 北京时间每天上午10点自动构建
  workflow_dispatch:
    inputs:
      owner:
        description: 'ImmortalWrt 仓库拥有者'
        type: string
        required: true
        default: 'immortalwrt'
      repo:
        description: 'ImmortalWrt 仓库名'
        type: string
        required: true
        default: 'immortalwrt'
      branch:
        description: 'ImmortalWrt 仓库分支'
        type: string
        required: true
        default: 'master'
      multithreading:
        description: '开启多线程编译'
        type: boolean
        default: true
      ssh_debug:
        description: '启用SSH实时调试'
        type: boolean
        default: false

env:
  TERM: xterm

jobs:
  build:
    runs-on: ubuntu-22.04
    name: 🚀 编译 ImmortalWrt
    steps:
      - name: 初始化环境 (安装依赖)
        run: |
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: 检出当前仓库 (配置文件仓库)
        uses: actions/checkout@v4

      - name: 检出 ImmortalWrt 源码
        uses: actions/checkout@v4
        with:
          repository: '${{ inputs.owner }}/${{ inputs.repo }}'
          ref: ${{ inputs.branch }}
          path: ImmortalWrt

      
      # - name: 检查自定义 .config 是否存在
      #   run: |
      #    ls -l .config
      #    head -n 20 .config

      - name: 复制编译配置文件
        run: |
          cp -vf $GITHUB_WORKSPACE/{.config,diy.sh} ImmortalWrt/ || true

      - name: 检查 ImmortalWrt/.config 是否替换成功
        run: |
         ls -l ImmortalWrt/.config
         cat ImmortalWrt/.config | grep openclash

      - name: 执行 DIY 自定义脚本
        working-directory: ImmortalWrt
        run: |
          chmod +x diy.sh
          ./diy.sh

      - name: 更新并安装 Feeds
        working-directory: ImmortalWrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 🔥 SSH 实时调试（可选）
        if: ${{ inputs.ssh_debug == true }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 60        
          
      - name: 上传编译前配置
        uses: actions/upload-artifact@v4
        with:
          name: Pre-build Configuration Files
          path: |
            ImmortalWrt/.config    

      - name: 预下载编译所需依赖
        working-directory: ImmortalWrt
        run: |
          # 运行 defconfig & download
          make defconfig
          cd ImmortalWrt & cat .config | grep openclash
          make download -j$(nproc)

      - name: 开始编译固件（多线程）
        if: ${{ inputs.multithreading == true }}
        working-directory: ImmortalWrt
        run: |
          make -j$(nproc) V=s | tee build.log

      - name: 开始编译固件（单线程）
        if: ${{ inputs.multithreading == false }}
        working-directory: ImmortalWrt
        run: |
          make -j1 V=s | tee build.log

      - name: 上传编译日志
        uses: actions/upload-artifact@v4
        with:
          name: Pre-build Log
          path: ImmortalWrt/build.log

      - name: 上传编译结果
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-Bulid-Result
          path: ImmortalWrt/bin/targets
